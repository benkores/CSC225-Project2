<head>
    <meta charset="utf-8">

            font-family: 'Open Sans';

    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <div class="container-fluid min-vh-75 hero">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <div class="text-white w-lg-25 pt-1 animate__animated animate__bounceInLeft">
                    <h2><a href="index.html">Ben's Mobile Electronics</a></h2>
                </div>
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 animate__animated animate__bounceInRight">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="p-5 bg-primary text-white">
        <form action="index.html" method="POST">
            <div class="row">
                <div class="col-md-6 pb-lg-0 pb-md-0 pb-xs-5 pb-sm-5">
                    <div class="card bg-dark h-100">
                        <h5 class="card-title text-center pb-5"><b>Card Information</b></h5>
                        <div class="row g-2 mx-5 pb-5">
                            <div class="col-md-6 form-group pe-5">
                                <label for="card_number">Card Number*:</label>
                                <input type="number" class="form-control" id="card_number" name="card_number" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="card_name">Name on card*:</label>
                                <input type="text" class="form-control" id="card_name" name="card_name" required>
                            </div>
                        </div>
                        <div class="row g-2 mx-5 pb-5">
                            <div class="col-md-6 form-group pe-5">
                                <label for="expiration">Expiration date*:</label>
                                <input type="text" class="form-control" id="expiration" name="expiration"
                                    placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="security_code">Security code*:</label>
                                <input type="number" class="form-control" id="security_code" name="security_code"
                                    required>
                            </div>
                        </div>
                        <div class="row g-2 mx-5 pb-5">
                            <div class="col-md-6 form-group pe-5">
                                <label for="billing_address">Billing Address*:</label>
                                <input type="text" class="form-control" id="billing_address" name="billing_address"
                                    required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="billing_city">Billing City*:</label>
                                <input type="text" class="form-control" id="billing_city" name="billing_city" required>
                            </div>
                        </div>
                        <div class="row g-2 mx-5 pb-5">
                            <div class="col-md-6 form-group pe-5">
                                <label for="billing_state">Billing State*:</label>
                                <input type="text" class="form-control" id="billing_state" name="billing_state"
                                    required>
                            </div>
                            <div class="col-md-6 form-group ">
                                <label for="billing_zip_code">Billing ZIP*:</label>
                                <input type="number" class="form-control" id="billing_zip_code" name="billing_zip_code"
                                    required>
                            </div>
                        </div>
                        <div class="row g-1 mx-5 pb-5">
                            <label for="billing_country">Billing Country*:</label>
                            <input type="text" class="form-control" id="billing_country" name="billing_country"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark h-100">
                        <h5 class="card-title text-center pb-5"><b>Shipping Information</b></h5>
                        <div class="row g-2 mx-5 pb-5">
                            <div class="col-md-6 form-group pe-5">
                                <label for="shipping_address">Shipping Address*:</label>
                                <input type="text" class="form-control" id="shipping_address" name="shipping_address"
                                    required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="shipping_city">Shipping City*:</label>
                                <input type="text" class="form-control" id="shipping_city" name="shipping_city"
                                    required>
                            </div>
                        </div>
                        <div class="row g-2 mx-5 pb-5">
                            <div class="col-md-6 form-group pe-5">
                                <label for="shipping_state">Shipping State*:</label>
                                <input type="text" class="form-control" id="shipping_state" name="shipping_state"
                                    required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="shipping_zip">Shipping ZIP*:</label>
                                <input type="number" class="form-control" id="shipping_zip" name="shipping_zip"
                                    required>
                            </div>
                        </div>
                        <div class="row g-1 mx-5 pb-5">
                            <label for="shipping_country">Shipping Country*:</label>
                            <input type="text" class="form-control" id="shipping_country" name="shipping_country"
                                required>
                        </div>
                        <table class="table text-white h5 table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Base Total</td>
                                    <td class="float-right pe-5">$3400.00</td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Taxes</td>
                                    <td class="float-right pe-5">$300.00</td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Shipping & Handling</td>
                                    <td class="float-right pe-5">$15.00</td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Total</td>
                                    <td class="float-right pe-5">$3715.00</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-success btn-lg m-5">Buy</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
